{{ Css('blog.css') }}

<div class="blog">
	<h1 class="blogTitle">{{ Model.Title }}</h1><span class="publishInfo">Published by {{ Model.Author }} on {{ Model.PublishDate }}.</span>
	<section id="blogContent">
		{{ Model.Content }}
	</section>
</div>
<section id="blogComments">
	<form action="/blog/{{ Model.Id }}/comments" method="post" class="ajaxForm">
		 <input class="blogInput" type="text" name="name" value="Riley Teige" required></input><br/>
		 <textarea class="blogInput" name="comment" placeholder="Comments go here" rows="8" required></textarea><br/>
		 <input type='submit' value='submit'></input>
	</form>
	<div id="output">
	</div>
</section>

{{ Script('blog.js') }}
